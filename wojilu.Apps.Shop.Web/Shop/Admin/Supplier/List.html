
<div>
	<div class="adminMainTitle">
		<div class="adminSidebarTitleInternal">供应商列表</div>
	</div>
	<div class="adminMainPanel">
		<table id="dataAdminList" data-sortAction="#{sortAction}" border="0" cellpadding="2" cellspacing="0" style="width: 100%;">
			<tr class="adminBar">
				<td colspan="6"><span><a href="#{addLink}"><img src="~img/add.gif" /> 添加供应商</a></span> </td>
			</tr>
			<tr class="tableHeader">
				<td style="width:18%">_{id}</td>
				<td>_{name}</td>
				<td>联系人</td>
				<td>联系电话</td>
				<td>移动电话</td>
				<td>_{admin}</td>
			</tr>
			<!-- BEGIN list -->
			<tr class="tableItems">
		         <td class="sort">
			        <img src="~img/up.gif" class="cmdUp right10" data-id="#{data.Id}"/>
			        <img src="~img/dn.gif" class="cmdDown" data-id="#{data.Id}"/>
		        </td>
				<td>#{data.Title}</td>
				<td>#{data.Contact}</td>
				<td>#{data.Telphone}</td>
				<td>#{data.Mobile}</td>
				<td>
					<a href="#{data.LinkEdit}"><img src="~img/edit.gif" /> _{edit}</a>
					<span href="#{data.LinkDelete}" class="deleteCmd left10"><img src="~img/delete.gif" /> _{delete}</span>
				</td>
			</tr>
			<!-- END list -->
		</table>
	</div>
</div>
