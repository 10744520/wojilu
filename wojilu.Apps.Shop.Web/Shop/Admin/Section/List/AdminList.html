<div>
	<table cellspacing="1" cellpadding="4" border="0" style="width:98%;margin:5px auto;" id="dataAdminList">
		<tr class="tableHeader">
			<td>_{orderId}</td>
			<td>_{title}</td>
			<td class="hide">_{link}</td>
			<td align="center">_{created}</td>
			<td align="center">_{admin}</td>
		</tr>
		<!-- BEGIN list -->
		<tr class="tableItems">
			<td>#{sku.OrderId}</td>
			<td><a href="#{sku.EditUrl}" xheight="600">#{sku.Title}</a></td>
			<td class="hide"><a href="#{sku.Url}" target="_blank">#{sku.Link}</a></td>
			<td align="center">#{sku.PubDate}</td>
			<td align="center"><a href="#{post.DeleteUrl}" class="deleteCmd">_{delete}</a></td>
		</tr>
		<!-- END list -->
	</table>
	<div>#{page}</div>
</div>
