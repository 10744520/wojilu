<div>
	<div class="adminMainTitle">
		<div class="adminSidebarTitleInternal">_{edit}</div>
	</div>
	<div class="adminMainPanel">
		<div class="formPanel">
<link href="~js/uploadify/uploadify.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="~js/uploadify/swfobject.js"></script>
<script type="text/javascript" src="~js/uploadify/jquery.uploadify.v2.1.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#file_upload').uploadify({
        'uploader' : "~js/uploadify/uploadify.swf",
        'cancelImg' : "~js/uploadify/cancel.png",
        'buttonImg' : "~js/uploadify/browser.gif",
        'width':90,
        'height':24,
        'removeCompleted': true,
        'displayData' : 'speed',
	    'queueSizeLimit':1,
        'auto' : true,
        
        'script' : '#{uploadLink}'.toAjax(),
        'scriptData':#{authInfo},
        'queueID' : 'myqueue',
        'fileExt' : '*.jpg;*.gif;*.png;*.zip;*.7z;*.rar;',
        'fileDesc'  : 'Files (.JPG, .GIF, .PNG, .zip, .7z, .rar)',
        'multi': true, // 是否允许多选
        
        'onComplete'  : function(event, ID, fileObj, response, data) {
            $('#brandPics').val( response );
        },
        
        'onAllComplete'  : function(event,data) {
            //$('#status').text(data.filesUploaded + ' 个文件上传成功, ' + data.errors + ' 个错误.');
        }

    });
});
</script>		
<form method="post" action="#{ActionLink}" class="ajaxPostForm">
<div>名称：<input name="shopBrand.Title" type="text" value="#{shopBrand.Title}" /><br/>
图片：<input name="shopBrand.BrandPic" id="brandPics" type="text" value="#{shopBrand.BrandPic}" /><input id="file_upload" name="file_upload" type="file" /><div id="myqueue" style=""></div><br/>
描述：#{Editor}<br/>
    <input id="Submit1" type="submit" value="_{submit}"  class="btn" /></div>

    

</form>

		</div>
	</div>
</div>
