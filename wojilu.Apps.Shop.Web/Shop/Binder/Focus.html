<div style="padding:10px 6px;">
    <!-- BEGIN focus -->
    <div style="font-size:18px; font-weight:bold; text-align:center;"><a href="#{article.Url}">#{article.Title}</a></div>
    <div style="font-size:12px; margin:5px 0px; color:#666;"><span style="margin-right:22px;">&nbsp;</span>#{article.SummaryInfo}<span class="left5"><a href="#{article.Url}">[查看全文]</a></span></div><!-- END focus -->
